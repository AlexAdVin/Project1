{% extends "layout.html" %}

{% block body %}

    <h1>Search</h1>
    <p>Search for a book here:</p>

    <form method="POST">

        <div class="form-group">
            <input
            type="text"
            autofocus="autofocus"  
            class="form-control" 
            name="search_string" 
            placeholder="Search here..">
            <input
            type="submit"
            formaction="/search"
            value="Search">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Search book</button>
        </div>
    </form>


        <ul>
            {% for result in results %}
                <li>
                    <a>
                        {{ result.title }}
                    </a>
                </li>
            {% endfor %}
        </ul>


{% endblock %}
